<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Lista de Tareas</h2>
        <div class="mb-3 d-flex">
            <input type="text" id="taskInput" class="form-control me-2" placeholder="Agregar nueva tarea">
            <button id="botonAgregar" class="btn btn-primary" onclick="agregarTarea()">Agregar</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tarea</th>
                    <th>Completada</th>
                    <th>Eliminar</th>
                </tr>
            </thead>            
            <div class="mb-3">
                <label for="filtroTareas" class="form-label">Filtrar tareas:</label>
                <select id="filtroTareas" class="form-select">
                    <option value="todas">Todas</option>
                    <option value="completadas">Completadas</option>
                    <option value="pendientes">Pendientes</option>
                </select>
            </div>
            <div id="tareaMasRapida" class="mt-3 fw-bold"></div>
            <tbody id="taskTableBody">
                <!-- AcÃ¡ van las tareas -->
            </tbody>
        </table>
        <button id="eliminarCompletadas" class="btn btn-danger">Eliminar tareas completadas</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
