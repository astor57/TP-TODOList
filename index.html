<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Lista de Tareas</h2>
        <div class="mb-3 d-flex">
            <input type="text" id="taskInput" class="form-control me-2" placeholder="Agregar nueva tarea">
            <button class="btn btn-primary" onclick="agregarTarea()">Agregar</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tarea</th>
                    <th>Completada</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Las tareas se insertarÃ¡n aquÃ­ -->
            </tbody>
        </table>
        <button id="eliminarCompletadas" class="btn btn-danger">Eliminar tareas completadas</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
